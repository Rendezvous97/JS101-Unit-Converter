<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="container">
            <div id="header-container">
                <h1 id="title">Metric/Imperial Unit Conversion</h1>
                <input id="number-to-convert" type="number">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="body-container">
                <div class="output-container" id="length-container">
                    <h3 class="output-title">Length (Meter/Feet)</h3>
                    <p class="output-para" id="length-output"></p>
                </div>
                <div class="output-container" id="volume-container">
                    <h3 class="output-title">Volume (Liters/Gallons)</h3>
                    <p class="output-para" id="volume-output"></p>
                </div>
                <div class="output-container" id="mass-container">
                    <h3 class="output-title">Mass (Kilograms/Pounds)</h3>
                    <p class="output-para" id="mass-output"></p>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
